<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid position-relative">
            <div class="d-flex justify-content-center align-items-center w-100">
                <a class="navbar-brand fs-5" href="#">
                    <h5 style="font-weight: 700; transform: scaleY(1.25);">S A P P H I R E</h6>
                </a>
            </div>
        </div>
    </nav>

    <form action="">
        <div class="container mt-5 d-flex flex-column col-6" style="padding-top: 20px;">
            <!-- Gmail Input Field -->
            <div class="mb-3">
                <label for="gmailInput" class="form-label d-flex justify-content-center fw-bold">Gmail</label>
                <input type="email" class="form-control" id="gmail" placeholder="abc@gmail.com">
                <div class="errorMessage  text-danger" id="gmailError">*Please! Enter A Valid Gmail</div>
            </div>
            <!-- First Name -->
            <div class="mb-3">
                <label for="gmailInput" class="form-label d-flex justify-content-center fw-bold">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John">
                <div class="errorMessage text-danger" id="firstNameError">*Enter First Name</div>
            </div>
            <!-- Second Name -->
            <div class="mb-3">
                <label for="gmailInput" class="form-label d-flex justify-content-center fw-bold">Second Name</label>
                <input type="text" class="form-control" id="secondName" placeholder="Doe">
                <div class="errorMessage text-danger" id="secondNameError">*Enter Second Name</div>
            </div>
            <!-- Telephone Number -->
            <div class="mb-3">
                <label for="gmailInput" class="form-label d-flex justify-content-center fw-bold">Telephone Number</label>
                <input type="tel" class="form-control" id="Telephone" placeholder="+92-000000000">
                <div class="errorMessage text-danger" id="TelephoneError">*Phone Number is not valid or field is empty</div>
            </div>
            <!-- Country Dropdown -->
            <div class="mb-3">
                <label for="selectionDropdown" class="form-label d-flex justify-content-center fw-bold">Select a Country</label>
                <select class="form-select" id="country" aria-label="Select an option">
                    <option selected>Country</option>
                    <option value="1">Pakistan</option>
                    <option value="2">Afghanistan</option>
                    <option value="3">China</option>
                    <option value="4">Iran</option>
                    <option value="5">India</option>
                    <option value="6">United Kingdom</option>
                </select>
                <div class="errorMessage text-danger" id="countryError">*Please ! Select the Country</div>
            </div>

            <!-- City Dropdown -->
            <div class="mb-3">
                <label for="countryDropdown" class="form-label d-flex justify-content-center fw-bold">Select a
                    City</label>
                <select class="form-select" id="city" aria-label="Select a country">
                    <option selected>City</option>
                    <option value="bw">Burewala</option>
                    <option value="cm">Changa Manga</option>
                    <option value="lhr">Lahore</option>
                    <option value="kch">Karachi</option>
                    <option value="ibd">Islamabad</option>
                    <option value="psw">Peshawar</option>
                    <option value="chw">ChichaWatni</option>
                    <option value="fbd">Faisalabad</option>
                    <option value="skt">Sialkot</option>
                </select>
                <div class="errorMessage text-danger" id="cityError">*City is mandatory</div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary fw-bold">CHECKOUT</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
