<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD Operations</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Employee CRUD Operations</h2>

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label for="createName">Employee Name:</label>
            <input type="text" class="form-control" id="createName" required placeholder="Enter Employee Name">
        </div>
        <div class="form-group">
            <label for="createDescription">Description (staff, clerk, teacher):</label>
            <input type="text" class="form-control" id="createDescription" required placeholder="Enter Description">
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
        <button id="clearBtn" type="button" class="btn btn-secondary" style="display:none;">Clear</button>
    </form>

    <hr>

    <!-- Display Employees -->
    <div id="employeesList"></div>

</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./crud.js"></script>
</body>
</html>
